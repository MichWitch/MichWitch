<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot & Witchcraft Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #333;
            border-radius: 10px;
        }
        .socials a {
            display: block;
            color: #ffcc00;
            margin: 5px 0;
            text-decoration: none;
        }
        .qr-code {
            margin: 20px 0;
        }
        .booking-form input, .booking-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        .booking-form button {
            padding: 10px;
            background: #ffcc00;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tarot & Witchcraft Services</h1>
        <p>Unlock the mysteries of the universe with my tarot readings and witchcraft services.</p>
        
        <div class="socials">
            <h2>Follow Me</h2>
            <a href="#" id="instagram">Instagram</a>
            <a href="#" id="facebook">Facebook</a>
            <a href="#" id="tiktok">TikTok</a>
            <a href="#" id="website">Website</a>
        </div>
        
        <div class="qr-code">
            <h2>Scan to Connect</h2>
            <img src="your-qrcode-url.png" alt="QR Code" width="200">
        </div>
        
        <div class="booking-form">
            <h2>Book a Reading</h2>
            <form>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Request" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
